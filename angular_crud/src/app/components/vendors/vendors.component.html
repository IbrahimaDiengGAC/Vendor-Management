<div class="container mt-4">
    <h2>Vendor List</h2>
    <div>
        <button class="btn btn-sm mb-2 btn-primary" routerLink="/customer">Add Vendor</button>
    </div>
  
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td >
            <div class="d-flex">
                <button class="btn btn-primary btn-sm me-2" routerLink="/findCustomer/{{customer.id}}" >Edit</button> 
                <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id)">Delete</button>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
